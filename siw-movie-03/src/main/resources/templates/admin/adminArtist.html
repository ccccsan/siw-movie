<!DOCTYPE html>
<html>

<head>
	<title>Film</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
	<h1>Dettagli Artista</h1>
	<div th:if="${artist}">
		<span th:text="${artist.name}">mario</span>
		<span th:text="${artist.surname}">rossi</span>
		<span><img width="30%" th:src="'data:image/jpeg;base64,' + ${image}" /></span>
	</div>
	<div th:unless="${artist}">Non esiste</div>

	<li th:each="artist : ${artists}">
		<span th:text="${artist.name} + ' ' + ${artist.surname}"></span>
		<a th:href="@{'/admin/deleteArtist/' + ${artist.id}}">Cancella Artista</a>
	</li>

</body>

</html>
