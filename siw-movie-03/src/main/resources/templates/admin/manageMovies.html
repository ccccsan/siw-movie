<!DOCTYPE html>
<html>

<head>
	<title>Film</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div class="logo"><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
	<h1>Film</h1>
	<div th:if="${movies.isEmpty()}">Non ci sono film nel sistema</div>
	<ul>
		<li th:each="movie : ${movies}">
			<span th:text="${movie.title} + ' (' + ${movie.year} + ')'">Up! (2000)></span>
<!--			<a th:href="@{'/admin/adminMovie' + '/' + ${movie.id}}"-->
<!--			   th:text="${movie.title} + ' (' + ${movie.year} + ')'">Up! (2000)</a>-->
			<div>
				<a th:href="@{'/admin/formUpdateMovie' + '/' + ${movie.id}}">Aggiorna</a>
				<a th:href="@{'/admin/deleteMovie' + '/' + ${movie.id}}">Elimina</a>
			</div>

		</li>
	</ul>
	<div>
		<a href="javascript:void(0);" onclick="history.back();">Torna indietro</a>
	</div>
</body>

</html>
