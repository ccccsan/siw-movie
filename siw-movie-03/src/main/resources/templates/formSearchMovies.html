<!DOCTYPE html>
<html>
<head>
	<title>Cerca Film</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
<header>
	<div th:if="${#request.userPrincipal}">
		<span th:text="${#request.userPrincipal.principal.username}"></span>
		<a href="/logout">
			<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Logout</button>
		</a>
	</div>
	<div th:unless="${#request.userPrincipal}">
		<a href="/login"><button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button>
		</a>
	</div>
</header>

	<div class = "logo"><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<h1>Cerca film per anno</h1>
	<form th:action="@{/searchMovies}" method="post">
		<div>Anno: <input type="text" th:value="${year}" name="year" />
		</div>
		<div>
<!--			<input type="submit" />-->
		<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Cerca</button>
		</div>
	</form>
</body>

</html>
